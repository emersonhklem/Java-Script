<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evento DOM</title>
</head>
<style> 
div#area {
    font: normal 20pt Arial; 
    background: green;
    color: white;
    width: 200px;
    height: 200px;
    line-height: 200px;
    text-align: center; 
}  
</style>   


<body>
    <div id= "area">
        Interaja... 

    </div>
    <script>
var a = window.document.getElementById('area')
a.addEventListener('click' , clicar) //declara a função
a.addEventListener('mouseenter', entrar)//declara a funçao
a.addEventListener('mouseout', sair)// declara a função, acionando o mouseout quando a função sair for executada

  function clicar() {   //chamma a função 
      a.innerText = 'Clicou!' // faz isso quando clicar
      a.style.background = 'red' // faz isso quando clicar
  }
  function entrar() {
      a.innerText = 'Entrou!'
  }
  function sair() {
      a.innerText = 'Saiu!'
      a.style.background = 'green'
  }
    </script>
    
</body>
</html>
