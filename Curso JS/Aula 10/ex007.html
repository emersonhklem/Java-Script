<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando números</title>
<style>
    body {
        
        font: normal 20pt Arial;
        background-color: rgb(11, 56, 11);
        color: rgb(15, 236, 15);
        }
        input {
            font: normal 20pt Arial;
            color:rgb(15, 236, 15);
            width: 100px;
            
            
        }
</style>
</head>
<body>
     
    <h1> Somando valores</h1>
    <input type="number" name= "txtn1" id= "txtn1"> +
    <input type="number" name= "txtn2" id= "txtn2">
    <input type="button" value="Somar" onclick= "somar()">
    <div id = "res" > Resultado</div>
    <script>
        function somar(){
            var tn1 = parseInt(window.document.getElementById ('txtn1').value )   //este
            var tn2 = parseInt(window.document.querySelector ('input#txtn2').value)//funciona igual este
            var res = window.document.getElementById ('res') // liga a variável res com a DIV id 
            //var n1 = Number(tn1.value) //converte para número (era caractere)
            //var n2 = Number(tn2.value) 
            var s = tn1 + tn2
            res.innerHTML = `A soma de ${tn1} com ${tn2} é igual: ${s}`
        
        }
    </script>
</body>
</html>
